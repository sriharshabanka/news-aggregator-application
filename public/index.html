<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A web-based news aggregator pulling articles from various sources and categorized for easy browsing." />
    <title>News Aggregator App</title>

    <!-- Favicon and App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest for PWA support -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- External links to popular news sources -->
    <link rel="alternate" type="application/rss+xml" title="CNN News" href="https://rss.cnn.com/rss/edition.rss">
    <link rel="alternate" type="application/rss+xml" title="BBC News" href="http://feeds.bbci.co.uk/news/rss.xml">
    <link rel="alternate" type="application/rss+xml" title="The New York Times" href="https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml">
    <link rel="alternate" type="application/rss+xml" title="Al Jazeera News" href="https://www.aljazeera.com/xml/rss/all.xml">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!--
      This HTML file is a template for the News Aggregator app.
      It contains metadata and links to popular news sources.
      React will render the application into the <div id="root"></div>.
      
      To start development, run `npm start` or `yarn start`.
      To create a production build, use `npm run build` or `yarn build`.
    -->
</body>
</html>
